<div class="container">
  <h5><u><i>Formulário Cadastrar financeiro</i></u></h5>
  <form class="form" (ngSubmit)="submitForm()">
    <mat-form-field class="field-full-width">
      <label class="field-label">Orçamento nome</label><input matInput placeholder="Digite nome deste orçamento" name="name" [(ngModel)]="budget.name" required>
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <label class="field-label">Saldo aplicado</label><input matInput placeholder="Digite o saldo deste orçamento" name="amount" [(ngModel)]="budget.amount" type="number" required>
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <label class="field-label">Categoria da aplicação</label><input matInput placeholder="Digite a categoria" name="category" [(ngModel)]="budget.category" type="number" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Cadastrar</button>
  </form>

  <h5><u><i>Lista de Finanças</i></u></h5>
  <table mat-table [dataSource]="budgets" class="mat-elevation-z8">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Orçamento Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
    
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Saldo Aplicado </th>
      <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria da Aplicação </th>
      <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
    </ng-container>
    
    <ng-container matColumnDef="remover">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="removeBudget(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a routerLink="/">Início</a>
</div>
