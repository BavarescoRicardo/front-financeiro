<app-container>
    <div class="lista-cartoes">    
        <app-card-simples
            src="assets/images/public/imagens/fimusi2023/aplicarnotas_epalco3.jpg"
            texto="Imagem do evento realizado em 2023.">
        </app-card-simples>
        <app-card-simples
            src="assets/images/public/imagens/fimusi2023/aplicarnotas_epalco2.jpg"
            texto="Imagem do evento realizado em 2023.">
        </app-card-simples>
    </div>

    <h5><u><i>Lista de Objetivos/metas</i></u></h5>
    <table mat-table [dataSource]="goals" class="mat-elevation-z8">
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email do usuário </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>
    
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade do usuário </th>
        <td mat-cell *matCellDef="let element"> {{ element.idade }} </td>
      </ng-container>
      
      <!-- <ng-container matColumnDef="remover">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="removeUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>   -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <a routerLink="/">Início</a>

</app-container>
