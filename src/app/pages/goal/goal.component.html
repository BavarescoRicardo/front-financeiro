<h5><u><i>Lista de Objetivos/metas</i></u></h5>
<div class="lista-metas">
  <ul *ngFor="let result of goals, let i = index">
    <div class="lista-cartoes">
        <app-card-goal
            [imagem]="result.imagem"
            [descricao]="result.descricao"
            [valor]="result.valor"
            [previsao]="result.previsao">
        </app-card-goal>
    </div>
  </ul>

</div>

<div class="btn-novo">
  <button mat-flat-button (click)="openDialog()">Inserir Novo</button>
</div>
