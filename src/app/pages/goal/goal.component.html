<app-container>
    <div class="lista-cartoes">    
        <app-card-simples
            src="assets/images/public/imagens/fimusi2023/aplicarnotas_epalco3.jpg"
            texto="Imagem do evento realizado em 2023.">
        </app-card-simples>
        <app-card-simples
            src="{{ src }}"
            texto="{{ texto }}">
        </app-card-simples>
    </div>

    <h5><u><i>Lista de Objetivos/metas</i></u></h5>
    <table mat-table [dataSource]="goals" class="mat-elevation-z8">
      
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
      </ng-container>
      
      <ng-container matColumnDef="previsao">
        <th mat-header-cell *matHeaderCellDef> Previsao </th>
        <td mat-cell *matCellDef="let element"> {{ element.previsao }} </td>
      </ng-container>
    
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> valor </th>
        <td mat-cell *matCellDef="let element"> {{ element.valor }} </td>
      </ng-container>

      <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef> imagem </th>
        <td mat-cell *matCellDef="let element"> {{ element.imagem }} </td>
      </ng-container>      
      
      <ng-container matColumnDef="remover">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="removeGoal(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-flat-button (click)="openDialog()">Inserir Novo</button>
    
    <a routerLink="/">Início</a>

</app-container>
